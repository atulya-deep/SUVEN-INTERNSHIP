<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<div class="container text-center backgroundcolor"> 
    <h4 class="mt-2">LOGIN</h4> 
    <form action="/action_page.php">
          <div class="form-group">
            <label for="uname" class="mt-2">Username:</label>
            <input type="text" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div> 
        <div class="form-group">
          <label for="pwd" class="mt-2">Password:</label>
          <input type="password" id="pwd" placeholder="Enter password" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <button type="submit" class="btn btn-success mt-2 mb-3">Success</button>
      </form>
</div> 
</body>
</html>
